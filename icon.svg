<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Stylized "P" made of animated shapes representing PinePaper -->
  <!-- Main vertical bar of P -->
  <rect x="140" y="120" width="60" height="272" rx="30" fill="white" opacity="0.95"/>

  <!-- Curved part of P made of circles suggesting animation/motion -->
  <circle cx="280" cy="200" r="80" fill="none" stroke="white" stroke-width="50" stroke-linecap="round" stroke-dasharray="180 320" opacity="0.95"/>

  <!-- Animation motion trails / orbit lines -->
  <circle cx="340" cy="320" r="45" fill="url(#accentGradient)"/>
  <circle cx="340" cy="320" r="70" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8 12" opacity="0.5"/>
  <circle cx="340" cy="320" r="95" fill="none" stroke="white" stroke-width="2" stroke-dasharray="6 10" opacity="0.3"/>

  <!-- Small orbiting dot suggesting animation -->
  <circle cx="410" cy="320" r="12" fill="white" opacity="0.9"/>
</svg>
